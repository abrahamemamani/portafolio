<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Description of the website">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="author_name">
	<title>Portafolio</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/raptill-4.1.0.css">
	<link rel="stylesheet" href="css/template.css">
</head>
<body>

	<div id="app" class="site-wrapper">
		<header>
			<div style="position: relative;" class="site-banner">
				<div class="rt-layer ly-black-5">
					<div class="container">
						<div class="site-banner__container row align-items-center">
							<div class="col-md-6">
								<div class="text-wrapper">
									<p class="site-banner__name word w-uppercase">
										<span>{_Abraham Esteban</span>
										<span class="site-banner-name__surname">Mamani_}</span>
									</p>
								</div>
							</div>
							<div class="col-md-6">
								<div class="text-wrapper">
									<ul class="site-banner__checks">
										<li v-for="check in site.checks">
											<span class="site-banner-checks__icon fas fa-check"></span>
											<span v-text="' ' + check"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="site-main">
			<section class="site-portafolio">
				<h2 class="site-title" v-text="site.title"></h2>
				<div class="container">
					<section class="space-section-25">
						<h3 class="tx-grey tx-darken-4">Experiencia laboral (Real)</h3>
						<div class="row">
							<div class="col-xsm-12 col-sm-6 col-lg-4" v-for="card in cards.experiences">
								<a :href="card.link" target="_blank">
									<article class="card">
										<figure class="card-img-wrapper">
											<img class="card-img-top" :src="card.image" alt="Card image cap">
											<span class="card-img__date" v-text="card.date"></span>
										</figure>
										<div class="card-body">
											<span class="card-body__title" v-text="card.title"></span>
											<hr>
											<span class="word small tx-grey tx-darken-4" v-text="card.description"></span>
									</article>
								</a>
							</div>
						</div>
					</section>
					<hr>
					<section class="space-section-25">
						<h3 class="tx-grey tx-darken-4">Aplicaciones web (*)</h3>
						<div class="row">
							<div class="col-xsm-12 col-sm-6 col-lg-4" v-for="card in cards.applications">
								<a :href="card.link" target="_blank">
									<article class="card">
										<figure class="card-img-wrapper">
											<img class="card-img-top" :src="card.image" alt="Card image cap">
											<span class="card-img__date" v-text="card.date"></span>
										</figure>
										<div class="card-body">
											<span class="card-body__title" v-text="card.title"></span>
										</div>
									</article>
								</a>
							</div>
						</div>
					</section>
					<hr>
					<section class="space-section-25">
						<h3 class="tx-grey tx-darken-4">Templates (*)</h3>
						<div class="row">
							<div class="col-xsm-12 col-sm-6 col-lg-4" v-for="card in cards.templates">
								<a :href="card.link" target="_blank">
									<article class="card">
										<figure class="card-img-wrapper">
											<img class="card-img-top" :src="card.image" alt="Card image cap">
											<span class="card-img__date" v-text="card.date"></span>
										</figure>
										<div class="card-body">
											<span class="card-body__title" v-text="card.title"></span>
										</div>
									</article>
								</a>
							</div>
						</div>
					</section>
					<p v-html="site.message"></p>
				</div>
			</section>
		</main>
		<footer class="site-footer">
			<p class="copy text-center">&copy; {{ site.footer }}</p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
